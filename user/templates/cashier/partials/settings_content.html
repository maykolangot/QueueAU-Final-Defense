


<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .settings-modal { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .settings-modal .section-title { font-size: 1.25rem; font-weight: 700; color: #1f2937; margin-bottom: 1rem; }
        .settings-modal label { font-weight: 600; color: #4b5563; margin-bottom: .25rem; }
        .settings-modal select, .settings-modal input { 
            border: 2px solid rgba(30, 64, 175, 0.2);
            border-radius: 12px; background: rgba(255,255,255,0.95);
        }
        .settings-modal select:focus, .settings-modal input:focus { 
            outline: none; border-color: #1e40af; box-shadow: 0 0 0 3px rgba(30,64,175,.1);
        }
        .settings-modal .btn-primary { 
            background: #1e40af; border-color: #1e40af; border-radius: 12px; font-weight: 700;
            padding: .6rem 1.1rem;
        }
        .settings-modal .btn-primary:hover { background: #1b3796; border-color: #1b3796; }
        .settings-modal .alert { border-radius: 12px; }
    </style>
</div>


<div class="settings-modal">
<form id="processing-mode-form" method="post" class="mt-2">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.process_mode.label_tag }}
        <div class="position-relative">
        {{ form.process_mode }}
        <i class="bi bi-chevron-down position-absolute top-50 end-0 translate-middle-y me-3 text-muted" style="pointer-events: no;"></i>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Save Configuration</button>
</form>
</div>


{% for message in messages %}
  <div class="alert alert-success mt-3">{{ message }}</div>
{% endfor %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
